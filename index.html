<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Visual Rata Peluang Beda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="settingsBtn">Lucky Spin SM Putra</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="350" height="350"></canvas>
    </div>

    <div class="controls">
        <button class="btn-spin" id="spinBtn">PUTAR!</button>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h3>Pengaturan Peluang</h3>
            <div class="info-text">
                Format: <b>Nama:Bobot</b><br>
                Zonk:100 (Sering muncul)<br>
                Emas:1 (Jarang muncul)
            </div>
            <textarea id="itemsInput"></textarea>
            <label>Durasi Spin (detik):</label><br>
            <input type="number" id="durationInput" value="4" min="1">
            <br><br>
            <button class="btn-spin" id="saveSettingsBtn">Simpan</button>
            <button class="btn-settings" onclick="toggleModal('settingsModal', false)">Batal</button>
        </div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <h2 id="resultValue" style="font-size: 2.5em; color: var(--accent);">HASIL</h2>
            <button class="btn-spin" onclick="toggleModal('resultModal', false)">TUTUP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
