<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin Web</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-bottom: 20px; }

        /* Container Roda */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 30px;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); /* Easing default */
        }

        /* Jarum Penunjuk */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--accent);
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        /* Tombol */
        .controls {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-spin { background-color: var(--accent); color: white; box-shadow: 0 4px 0 #c0392b; }
        .btn-settings { background-color: var(--light); color: var(--primary); box-shadow: 0 4px 0 #bdc3c7; }
        
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: white;
            color: var(--primary);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .modal-content h2 { margin-top: 0; }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 15px;
        }

        /* RESULT ALERT STYLE */
        .result-box {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <h1 id="settingsBtn">Lucky Spin SM Putra</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="350" height="350"></canvas>
    </div>

    <div class="controls">
        <button class="btn-spin" id="spinBtn">PUTAR!</button>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h2>Pengaturan</h2>
            <p style="font-size: 0.9em; color: #7f8c8d;">Masukkan item (satu per baris):</p>
            <textarea id="itemsInput" placeholder="Contoh:\n1\n2\n3"></textarea>
            
            <label>Durasi Spin (detik): </label>
            <input type="number" id="durationInput" min="1" max="10" value="3">
            
            <br><br>
            <button class="btn-spin" id="saveSettingsBtn">Simpan</button>
            <button class="btn-settings" onclick="toggleModal('settingsModal', false)">Batal</button>
        </div>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <h2>Selamat!</h2>
            <p>Anda mendapatkan:</p>
            <div class="result-box" id="resultValue">...</div>
            <button class="btn-spin" onclick="toggleModal('resultModal', false)">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
